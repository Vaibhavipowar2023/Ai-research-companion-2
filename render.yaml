services:
  - type: web
    name: ai-research-companion-2
    env: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: EMBEDDING_MODEL
        value: sentence-transformers/paraphrase-MiniLM-L3-v2
      - key: SQLITE_PATH
        value: data/research_memory.db
    healthCheckPath: /
